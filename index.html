$start = round(microtime(true) * 1000000);
$dir = explode('?', $_SERVER['REQUEST_URI'], 2)[0];
$lang = substr($_SERVER['HTTP_ACCEPT_LANGUAGE'], 0, 2);
$norsk = ($lang == "nb" || $lang == "nn" || $lang == "no" || (isset($_GET['lang']) && substr($_GET['lang'], 0, 2) == "no")) && !(isset($_GET['lang']) && substr($_GET['lang'], 0, 2) == "en");
if ($norsk) {
  $text = json_decode(file_get_contents("../games-js/objects/no-text.json"));
  $title = "Thorin-Games — Den beste siden på internett for å spille Flash og HTML5 spill";
  $lan = "no";
} else {
  $text = json_decode(file_get_contents("../games-js/objects/en-text.json"));

}

$css = file_get_contents('static/css/main.min.css');
$tot  = round(microtime(true) * 1000000) - $start;

function is_bot(){
    preg_match('/bot|curl|spider|google|twitter^$/i', $_SERVER['HTTP_USER_AGENT'], $matches);

    return (empty($matches)) ? false : true;
}
